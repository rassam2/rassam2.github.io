<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <title>Age Calculator</title>
    <link href="age-calculator.css" rel="stylesheet" />

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Load Flatpickr JS first -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="moment.js"></script>
    <script src="age-calculator.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>


</head>



<body>
    <main>
        <h1>Age Calculator</h1>
    </main>
    <section>
        <fieldset>
            <legend>Enter your Date of Birth</legend>
            <input type="date" id="birthdate" placeholder="Select your birthdate" required />
            <div id="result"></div>
            <button type="submit" onclick="calculateAge()">Calculate</button>

        </fieldset>
    </section>
</body>



</html>
