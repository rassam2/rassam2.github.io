<!DOCTYPE html>
<head>
    <title>Dice</title>
    <link rel="stylesheet" href="Dice.css">
</head>
<body>
    <h1>Roll Dice</h1>
Dice Roll (4 sided dice): <input type="text" id="dice1" value="1">
<button onclick="rollDice()">Try it</button><br><br>

Dice Roll (6 sided dice): <input type="text" id="dice2" value="1">
<button onclick="rollDice2()">Try it</button><br><br>

Dice Roll (8 sided dice): <input type="text" id="dice3" value="1">
<button onclick="rollDice3()">Try it</button><br><br>

Dice Roll (12 sided dice): <input type="text" id="dice4" value="1">
<button onclick="rollDice4()">Try it</button><br><br>

Dice Roll (20 sided dice): <input type="text" id="dice5" value="1">
<button onclick="rollDice5()">Try it</button>


<script>
function rollDice()
{
    var dice1=Math.floor((Math.random() *4) + 1);
    document.getElementById("dice1").value = dice1;

}

function rollDice2()
{
    var dice2=Math.floor((Math.random() *6) + 1);
    document.getElementById("dice2").value = dice2;

}

function rollDice3()
{
    var dice3=Math.floor((Math.random() *8) + 1);
    document.getElementById("dice3").value = dice3;

}


function rollDice4()
{
    var dice4=Math.floor((Math.random() *12) + 1);
    document.getElementById("dice4").value = dice4;
}

function rollDice5()
{
    var dice5=Math.floor((Math.random() *20) + 1);
    document.getElementById("dice5").value = dice5;
}
</script>
</body>
