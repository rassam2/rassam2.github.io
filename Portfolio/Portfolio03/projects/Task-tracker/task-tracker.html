<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Task Tracker</title>

    <link href="task-tracker.css" rel="stylesheet" />
    <script src="task-tracker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>

<body>
    <main>
        <h1>Task Tracker</h1>
    </main>
    <section>
        <fieldset>
            <input type="text" id="textbar" name="add button" placeholder="Enter Task Name">
            <button id="create-task-button">Create Task</button>
        </fieldset>

        <table style="width:100%" id="task-table">
            <thead>
                <tr>
                    <th id="task-header"></th>
                    <th>Completed</th>
                    <th>Delete</th>

                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</body>

</html>
